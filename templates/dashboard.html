<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>{{ user }}</h1>
        <div class="menu"  >

            <form action="{{ url_for('logout') }}" method="POST">
                <button type="submit">Se déconnecter</button>
            </form>

            <form action="/modifie_profile">
                <button>Modifier mon profil</button>
            </form>


            <form action="/counter">
                <button>Counter</button>
            </form>
            <form action="/profile">
                <button>Profile</button>
            </form>

            <form action="/templte_my_questions" method="get">
                <button>My Question</button>
            </form>

            <form action="/get_questions" method="get">
                <button> All questions</button>
            </form>
        </div>
    </header>

    <main>
        <br>
        <form action="/get_allprofile" method="get" >
            <button>Liste des inscriptions</button>
        </form>
        <h2>Bienvenue sur le tableau de bord, <span class="user_class" >{{ user }} </span></h2>
        <form action="/Post_sondage" method="post">
            <div class="question_container">
                <h3>Ajouter un sondage</h3>

                <!-- Titre du sondage -->
                <label for="surveyTitle">Titre du sondage</label>
                <input class="Quest_sub" id="surveyTitle" name="quest_title" type="text" required placeholder="Titre du sondage">
                <br>

                <!-- Question et choix -->
                <fieldset>
                    <legend>Choix de réponses</legend>

                    <div class="question">
                        <label for="choice1">Choix 1</label>
                        <input id="choice1" class="choice_input_sub" name="questions[0][choices][]" type="text" placeholder="Choix 1" required>

                        <label for="choice2">Choix 2</label>
                        <input id="choice2" class="choice_input_sub" name="questions[0][choices][]" type="text" placeholder="Choix 2" required>

                        <label for="choice3">Choix 3</label>
                        <input id="choice3" class="choice_input_sub" name="questions[0][choices][]" type="text" placeholder="Choix 3" required>
                    </div>
                </fieldset>

                <button type="submit">Soumetftre le sondage</button>
            </div>
        </form>
    </main>


    <!-- Ici, ça sera l'endroit d'import de mes différents scripts -->
    <script src="{{ url_for('static', filename='js/quest.js') }}"></script>
</body>
</html>
