<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mes questions</title>
</head>
<body>

<header>
    <form action="/dashboard">
        <button>back</button>
    </form>
</header>


<div id="my_quest">

</div>
 <style>
        /* Style pour la section contenant les sondages */
        #my_quest {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }



        .sondage_item {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .title_quest p {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .choice_quest input {
            margin-bottom: 10px;
            width: 50%;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn_action {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn_action button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn_action button:hover {
            background-color: #0056b3;
        }

        .btn_action button:active {
            background-color: #003f7f;
        }

        /* Style pour les boutons sp√©cifiques */
        .btn_action button:nth-child(1) {
            background-color: #28a745;
        }

        .btn_action button:nth-child(1):hover {
            background-color: #218838;
        }

        .btn_action button:nth-child(2) {
            background-color: #dc3545;
        }

        .btn_action button:nth-child(2):hover {
            background-color: #c82333;
        }

        .btn_action button:nth-child(3) {
            background-color: #ffc107;
        }

        .btn_action button:nth-child(3):hover {
            background-color: #e0a800;
        }
    </style>

<script src="{{ url_for('static', filename='js/myquest.js') }}"></script>
</body>
</html>
